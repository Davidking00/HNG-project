<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article class="card" data-testid="profile-card">
        <header class="card-header">
            <h2 class="card-title" data-testid="user-name">Sarah Queen</h2>
        </header>
        <figure class="card-avatar">
            <img src="imag/myavatar.jpg" alt="Sarah Queen's avatar" data-testid="user-avatar">
        </figure>
        <section class="card-bio">
        <p data-testid="user-bio">
        I'm a passionate learner and problem-solver with a 
        love for coding and exploring new technologies.
      </p>
      <p>Lst updated: <time datetime="2025-10-17T14:30:00+01:00" data-testid="timestamp
        ">October 17 , 2025 2:30 PM WAT</time></p>
        </section>
        <section class="card-time">
            <p data-testid="current-time"></p>
        </section>
        <nav class="card-social-links" data-testid="social-links">
            <ul>
                <li>
           <a href="https://twitter.com" 
           target="_blank"  rel="noopener noreferrer"
           data-testid="gmail">twitter</a>
        </li>
                <li>
           <a href="https://github.com" 
           target="_blank" 
          rel="noopener noreferrer" 
           data-testid="github-link">
            GitHub
          </a>
          </li>

            </ul>
        </nav>
        <section class="card-hobbies">
            <h3>Hobbies</h3>
            <ul data-testid="hobbies-list">
                <li>Reading</li>
                <li>Coding</li>
            </ul>
        </section>
        <section class="card-dislikes">
            <h3>Dislikes</h3>
            <ul data-testid="dislikes-list">
                <li>gossip</li>
                <li>lie</li>
            </ul>
        </section>
    </article>

    <script src="script.js"></script>
</body>
</html>
